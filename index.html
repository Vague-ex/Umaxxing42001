<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vague's Umapilled Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="sourcee/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="sourcee/js.js" defer></script> 
</head>
<body>
    <!-- changelog update here -->
    <div class="modal fade" id="changelogModal" tabindex="-1" aria-labelledby="changelogModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
          <div class="modal-header">
            <h5 class="modal-title" id="changelogModalLabel">Changelog</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>.</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-calculator-fill me-2"></i>
                Vague's Umapilled Project
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="changelogLink"><i class="bi bi-file-earmark-text me-1"></i> Changelog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="help.html" id="helpLink"><i class="bi bi-question-circle-fill me-1"></i> Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/Vague-ex"><i class="bi bi-github me-1"></i> GitHub</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row g-4">
            <!-- Left info panel -->
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="bi bi-calendar3 me-2"></i> Today
                    </div>
                    <div class="card-body">
                        <div class="fs-4 fw-semibold" id="currentDate"></div>
                        <div class="text-muted" id="currentWeekday"></div>
                        <hr>
                        <div class="small text-muted">
                            Banners are sorted by start date (newest first). Past banners are greyed out.
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right banner list -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-card-image me-2"></i> Banners
                    </div>
                    <div class="card-body p-2">
                        <div id="bannersContainer" class="row g-3"></div>
                        <div id="bannersEmpty" class="text-center text-muted py-5" style="display:none;">No banners found.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
