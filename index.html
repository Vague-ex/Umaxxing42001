<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vague's Umapilled Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="sourcee/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="sourcee/js.js" defer></script> 
</head>
<body>
    <!-- changelog update here -->
    <div class="modal fade" id="changelogModal" tabindex="-1" aria-labelledby="changelogModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
          <div class="modal-header">
            <h5 class="modal-title" id="changelogModalLabel">Changelog</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>.</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-calculator-fill me-2"></i>
                Vague's Umapilled Project
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="changelogLink"><i class="bi bi-file-earmark-text me-1"></i> Changelog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="help.html" id="helpLink"><i class="bi bi-question-circle-fill me-1"></i> Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/Vague-ex"><i class="bi bi-github me-1"></i> GitHub</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="bi bi-calendar-date me-2"></i> Banner Planner
                    </div>
                    <div class="card-body">
                        <label class="form-label">Banner Type</label>
                        <select class="form-select mb-3" id="bannerType">
                            <option value="">Select Banner Type...</option>
                            <option value="character">Character Banner</option>
                            <option value="support">Support Card Banner</option>
                        </select>
                        <label class="form-label">Select Banner</label>
                        <select class="form-select mb-3" id="bannerList" disabled>
                            <option value="">Please select a banner type first</option>
                        </select>
                        <div id="loadingBanners" class="text-center text-muted mb-3" style="display:none;">
                            <i class="bi bi-arrow-repeat spin"></i> Loading banners...
                        </div>
                        <div id="bannerInfo" class="mt-4 text-center" style="display:none;">
                            <div class="fs-5 mb-2" id="bannerName"></div>
                            <div class="mb-2" id="bannerImageContainer">
                                <img id="bannerImage" src="" alt="Banner Image" class="img-fluid rounded" style="max-height: 200px; display: none;">
                                <div class="banner-image-placeholder" id="bannerImagePlaceholder" style="display: none;">[Banner Image]</div>
                            </div>
                            <div class="mb-2" id="bannerDetails"></div>
                            <div class="mb-2"><span id="bannerDays" class="highlight"></span> days from now.</div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
